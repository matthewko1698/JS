<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='d3.js'></script>
  </head>
  <body>
    <button type="button" id="start">Start</button>
    <button type="button" id="reset">Reset</button>
    <script type="text/javascript">
      var names=['goat','tiger','dolphin','anteater','bear','cat','sealion'];
      d3.select('body').append("h1").text("Prep 2/28")
      d3.select('body').append("h2").text("Best Animals Ever")
      d3.select("body").append("ul").selectAll('li').data(names).enter().append('li').text(function(d){
        return d;
      })
      d3.select('body').append("h2").text("Best Animals Ever")
      var c = d3.select('body').append("svg").attr("width",500).attr("height",200);
      var circle = c.append('circle').attr('cx',50).attr('cy',100).attr('r',30).style('fill','black');
      d3.select("#reset").on("click", function() {
	         circle
		         .transition()
		         .attr("cx", 100)
             .attr('r',30)
             .style('fill',"black");
      });
      d3.select("#start").on("click", function() {
	         circle
		       .transition()
           .attr('cx',400)
           .attr('r',60)
           .style('fill','pink');
    });
    </script>
  </body>
</html>
